<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科学计算器</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="calculator-container">
        <div class="theme-toggle">
            <i class="fas fa-moon"></i>
            <div class="toggle-switch">
                <input type="checkbox" id="theme-switch">
                <label for="theme-switch"></label>
            </div>
            <i class="fas fa-sun"></i>
        </div>
        <div class="calculator">
            <div class="display">
                <div class="input" id="input"></div>
                <div class="preview" id="preview"></div>
            </div>
            <div class="buttons">
                <div class="button function" data-value="clear">C</div>
                <div class="button function" data-value="backspace"><i class="fas fa-backspace"></i></div>
                <div class="button function" data-value="percent">%</div>
                <div class="button operator" data-value="/">÷</div>

                <div class="button scientific" data-value="sin">sin</div>
                <div class="button number" data-value="7">7</div>
                <div class="button number" data-value="8">8</div>
                <div class="button number" data-value="9">9</div>
                <div class="button operator" data-value="*">×</div>

                <div class="button scientific" data-value="cos">cos</div>
                <div class="button number" data-value="4">4</div>
                <div class="button number" data-value="5">5</div>
                <div class="button number" data-value="6">6</div>
                <div class="button operator" data-value="-">−</div>

                <div class="button scientific" data-value="tan">tan</div>
                <div class="button number" data-value="1">1</div>
                <div class="button number" data-value="2">2</div>
                <div class="button number" data-value="3">3</div>
                <div class="button operator" data-value="+">+</div>

                <div class="button scientific" data-value="log">log</div>
                <div class="button scientific" data-value="(">( </div>
                <div class="button number" data-value="0">0</div>
                <div class="button scientific" data-value=")"> )</div>
                <div class="button function" data-value="=">=</div>

                <div class="button scientific" data-value="sqrt">√</div>
                <div class="button scientific" data-value="pow">x^y</div>
                <div class="button number" data-value=".">.</div>
                <div class="button scientific" data-value="pi">π</div>
                <div class="button scientific" data-value="e">e</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
